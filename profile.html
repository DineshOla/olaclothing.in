<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Ola Clothing</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html#home"><span>Ola Clothing</span></a>
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="header-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <div class="user-profile">
                    <div class="user-image-container">
                        <img id="user-image" src="img/default-user.png" alt="User Image">
                    </div>
                    <span id="user-name" style="cursor: pointer;"></span>
                    <a href="profile.html" id="profile-link">Profile</a>
                </div>
                <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
                <a href="#order-history">Orders</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="user-profile">
            <span class="close-profile" id="close-profile">×</span>
            <div class="container">
                <h1>Account</h1>
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab('login')">Login</button>
                    <button class="tab-button" onclick="openTab('register')">Register</button>
                    <button class="tab-button" onclick="openTab('profile')" id="profile-tab" style="display: none;">Profile</button>
                </div>

                <div id="login" class="tab-content active">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <p id="login-message"></p>
                </div>

                <div id="register" class="tab-content">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="reg-name">Full Name</label>
                            <input type="text" id="reg-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Password</label>
                            <input type="password" id="reg-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-confirm-password">Confirm Password</label>
                            <input type="password" id="reg-confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <p id="register-message"></p>
                </div>

                <div id="profile" class="tab-content">
                    <form id="profile-form">
                        <div class="form-group user-image-upload">
                            <label for="upload-user-image">Profile Image</label>
                            <input type="file" id="upload-user-image" name="user-image" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="profile-name">Full Name</label>
                            <input type="text" id="profile-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="profile-email">Email</label>
                            <input type="email" id="profile-email" name="email" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="profile-address">Address</label>
                            <textarea id="profile-address" name="address" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="profile-password">New Password</label>
                            <input type="password" id="profile-password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="profile-confirm-password">Confirm New Password</label>
                            <input type="password" id="profile-confirm-password" name="confirm-password">
                        </div>
                        <button type="submit">Update Profile</button>
                        <button type="button" id="logout-button">Logout</button>
                    </form>
                    <p id="profile-message"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:2023bcadinesh13503@poornima.edu.in">2023bcadinesh13503@poornima.edu.in</a></p>
        <p>Phone: <a href="tel:+9166513832">+91 9166513832</a></p>
        <p>Address: Jaipur, Rajasthan, India</p>
        <div class="footer-bottom">
            <div class="copyright">
                <i class="fa-regular fa-copyright"></i> 2025 <span class="highlight">Ola Clothing</span>. All Rights Reserved.
            </div>
            <div class="made-with-love">
                Made with <i class="fa fa-heart" style="font-size:25px;color:red;"></i> in India by Dinesh Ola
            </div>
            <div class="social-icons">
                <a href="#" target="_blank" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" target="_blank" class="social-icon" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" target="_blank" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" target="_blank" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" target="_blank" class="social-icon" aria-label="Pinterest">
                    <i class="fab fa-pinterest"></i>
                </a>
                <a href="#" target="_blank" class="social-icon" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <button onclick="topFunction()" class="back-to-top" aria-label="Back to top">↑</button>
        </div>
    </footer>

    <script src="profile.js"></script>
    <script>
        // Hamburger Menu Toggle
        document.getElementById('hamburger').addEventListener('click', function() {
            const nav = document.getElementById('header-nav');
            nav.classList.toggle('active');
            this.innerHTML = nav.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });

        // Header Scroll Effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Back to Top Button
        let mybutton = document.querySelector(".back-to-top");
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Display user name and image in the header
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('loggedInUser');
            const userNameSpan = document.getElementById('user-name');
            const profileLink = document.getElementById('profile-link');
            const userImage = document.getElementById('user-image');

            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                userNameSpan.textContent = `Hello, ${user.name} | `;
                profileLink.textContent = 'Logout';
                profileLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('loggedInUser');
                    localStorage.removeItem('userImage');
                    window.location.reload();
                });

                // Load user image from localStorage if available
                const savedImage = localStorage.getItem('userImage');
                if (savedImage) {
                    userImage.src = savedImage;
                    userImage.style.display = 'block';
                }
            } else {
                userNameSpan.textContent = '';
                profileLink.textContent = 'Profile';
                userImage.style.display = 'none';
            }
        });

        // Redirect to index.html when the close button is clicked
        document.getElementById('close-profile').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
